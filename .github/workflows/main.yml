# 実行のタイミング
on: workflow_dispatch
# on: [push]
# 実行の流れ
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      # codecov
      - name: send codecov
        uses: actions/checkout@master
      - name: install Dependencies
        run: npm install
      - name: run Test
        run: npx c8 --reporter=lcov npm test && npx codecov
      - name: upload Coverage
        uses: codecov/codecov-action@v1
